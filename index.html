<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <script type="text/javascript" src="/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <title>Project To Do List</title>
</head>
<body>	
    <header class="container text-center">
        <h1 >Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <main>
        <div id="botoes" class="container text-center">
            <div class="container-content">
                <button class="btn btn-primary" id="criar-tarefa">Criar Tarefa</button>
                <button class="btn btn-primary" id="apaga-tudo">Resetar</button>
                <button class="btn btn-primary" id="remover-finalizados">Finalizados</button>
                <button class="btn btn-primary" id="salvar-tarefas">Salvar</button>
            </div>
            <input type="text" id="texto-tarefa">
            <ol class="container-content text-center" id="lista-tarefas"></ol>
        </div>
        <script type="text/javascript" src="/script.js"></script>
    </main>
    <footer class="container-content card-footer ">© 2021 Produzido por Wendryo Sales</footer>
</body>
</html>
